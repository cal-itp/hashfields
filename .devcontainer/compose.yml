version: "3.8"

services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: hashfields:dev
    entrypoint: []
    command: sleep infinity
    working_dir: /hashfields
    volumes:
        - ..:/hashfields

  deploy-alpine:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.deploy-alpine
    image: hashfields:deploy-alpine
    command: ["./hashfields"]
