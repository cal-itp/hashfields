name: Publish release

on:
  workflow_dispatch:
  push:
    tags:
      - "202[2-9].0[1-9].[1-9]" # 2022.02.2
      - "202[2-9].0[1-9].[1-9][0-9]" # 2022.02.22
      - "202[2-9].1[0-2].[1-9]" # 2022.11.1
      - "202[2-9].1[0-2].[1-9][0-9]" # 2022.11.11

defaults:
  run:
    shell: bash

jobs:
  package:
    strategy:
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version-file: .github/workflows/.python-version
          cache: pip
          cache-dependency-path: "**/pyproject.toml"

      - name: Install package
        run: pip install -e .[test,dist]

      - name: Test
        run: ./bin/coverage.sh

      - name: Package
        run: ./bin/package.sh

      - name: Make artifact path
        id: make-path
        env:
          ref: ${{ github.ref }}
          os: ${{ runner.os }}
        run: |
          echo "path=hashfields-${ref/refs\/tags\//}-${os}.zip" >> $GITHUB_OUTPUT

      - name: Zip (Linux)
        if: runner.os != 'Windows'
        env:
          zip_path: ${{ steps.make-path.outputs.path }}
        run: |
          zip -r -j $zip_path dist/
          ls -l $zip_path

      - name: Zip (Windows)
        if: runner.os == 'Windows'
        env:
          zip_path: ${{ steps.make-path.outputs.path }}
        shell: pwsh
        run: |
          Compress-Archive -Path .\dist\* -DestinationPath ${env:zip_path}
          dir ${env:zip_path}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: ${{ steps.make-path.outputs.path }}

  release:
    runs-on: ubuntu-latest

    needs: package

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: package
          path: ./package

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "./package/*.zip"
          token: ${{ secrets.PAT_RELEASE }}
